<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Assessment 2</title>
    <link rel="stylesheet" href="mySylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- The discription -->

        <div class="description">

            <h1><strong>Learn to code by <br> 
                watching others</strong></h1>

            <p>See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great but understanding how 
            developers think is invaluable.
            </p>
        </div>

        <!-- Free trial button -->

        

        <!-- main -->

        <div class="main">
            
            <button class="blue-trial"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
            
            <form>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="lname" name="lname" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="text" id="pass" name="pass" placeholder="Password">
                
                <button class="green-trial">CLAIM YOUR FREE TRIAL</button>
                
                <p class="subscript"><sub>By clicking the button you are agreeing to our <link rel="stylesheet" href="https://google.com"><strong class="terms">Terms and Services</strong></sub></p> 
            </form>

           

        </div>

    </div>
    

</body>
</html>
